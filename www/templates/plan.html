<ion-view view-title="Plan Your Workout">
  <ion-content class="im-wrapper">
    <h3 ng-model="day">{{day | date: 'mediumDate'}}</h3>
    <div class="exerciseForm" ng-repeat="ex in exercises track by $index">
      <label class="item item-input item-stacked-label item-assertive">Exercise
        <select ng-model="ex.name" class="exerciseSelect">
          <option ng-repeat="lift in liftList" value="{{lift.name}}">{{lift.name}}</option>
        </select>
      </label>
      <br>
      <br>
      <label class="item item-input item-label item-assertive">
        Target Weight
      </label>
      <input
        type="tel"
        class="button button-medium button-positive"
        ng-model="ex.target_weight"
        placeholder="0"
      >
      <br>
      <label class="item item-input item-label item-assertive">
        Actual Weight
      </label>
      <input
        type="tel"
        class="button button-medium button-positive"
        ng-model="ex.actual_weight"
        placeholder="0"
        ng-disabled="day > today"
      >
      <br>
      <br>

      <fieldset class="target-reps">
        <div class="row">
          <div class="col">
            <h4>Target Reps for each Set</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-33" ng-repeat="i in [1, 2, 3]">
            <input
              type="tel"
              class="button button-fab button-positive rep-btn"
              ng-model="ex.sets[i].target_reps"
              placeholder="0"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-33" ng-repeat="i in [4, 5, 6]">
            <input
              type="tel"
              class="button button-fab button-positive rep-btn"
              ng-model="ex.sets[i].target_reps"
              placeholder="0"
            >
          </div>
        </div>
      </fieldset>

      <fieldset class="actual-reps">
        <div class="row">
          <div class="col">
            <h4>Actual Reps for each Set</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-33" ng-repeat="i in [1, 2, 3]">
            <input
              type="tel"
              class="button button-fab button-positive rep-btn"
              ng-model="ex.sets[i].actual_reps"
              placeholder="0"
              ng-disabled="day > today"
            >
          </div>
        </div>
        <div class="row">
          <div class="col-33" ng-repeat="i in [4, 5, 6]">
            <input
              type="tel"
              class="button button-fab button-positive rep-btn"
              ng-model="ex.sets[i].actual_reps"
              placeholder="0"
              ng-disabled="day > today"
            >
          </div>
        </div>
      </fieldset>
    </div>
    <button class="addfields button button-block" ng-click="addNewLift()">Add Exercise</button>
    <button class="addfields button button-positive button-block" ng-click="logWorkout()">Save Workout</button>
  </ion-content>
</ion-view>
