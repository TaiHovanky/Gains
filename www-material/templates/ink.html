
<ion-view view-title="Get Ink'd">
  <ion-content class="im-wrapper">
    <div class="exerciseForm" ng-repeat="lift in lifts">
      <h3>Exercise:</h3>
      <label class="item item-input item-stacked-label">Exercise
        <select ng-model="newExercise.name">
          <option ng-repeat="exercise in exerciseList" value="{{exercise.name}}">{{exercise.name}}</option>
        </select>
      </label>
      <fieldset name="reps" style="margin-bottom: 20px">
        <h3>Target Reps for each Set</h3>
        <label ng-repeat="i in [1, 2, 3, 4, 5, 6]">Set {{i}}
        <input type="tel" style="margin-right: 40px; display: inline" class="button button-fab repsButtons" ng-model="targetSets[i-1].repsNum" value="targetSets[i-1].repsNum"></input></label>          
      </fieldset>
        
      <fieldset name="reps" style="margin-bottom: 80px">
        <h3>Actual Reps for each Set</h3>
        <label ng-repeat="j in [1, 2, 3, 4, 5, 6]">Set {{j}}
        <input type="tel" style="margin-right: 40px; display: inline"  class="button button-fab repsButtons" ng-model="actualSets[j-1].repsNum" value="actualSets[j-1].repsNum"></input></label>          
      </fieldset>
    </div>
    <button class="addfields button button-block" ng-click="addNewLift()">Add Exercise</button>
  </ion-content>
</ion-view>
